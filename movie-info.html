<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="movieTitle">Movie Info</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <!-- Core theme CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/movie-info-styles.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html"><img class="main_logo" src="img/logos/cinepulse_logo.png"
                    alt="CinePulse Logo"></a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <!-- Search Bar -->
                <div class="mx-auto" id="searchContainer">
                    <div class="dropdown">
                        <button class="dropbtn btn btn-light"><strong>Filter</strong><i
                                class="fa-solid fa-caret-down"></i></button>
                        <div id="filterDropdown" class="dropdown-content">
                            <a href="#">Action</a>
                            <a href="#">Animation</a>
                            <a href="#">Horror</a>
                        </div>
                    </div>
                    <input type="text" class="btn btn-light" id="searchInputField" aria-label="Movie search input"
                        placeholder="Search for other movies..." autocomplete="off">
                    <ul id="suggestionsList" class="list-group"></ul>
                    <span id="warnings" style="display: none;"></span>
                </div>
                <!-- Nav links -->
                <ul class="navbar-nav my-2 my-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Homepage</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4 main-body">
        <h1 id="title" class="mb-4"></h1>
        <div class="row">
            <!-- Poster section -->
            <div class="col-md-4 mb-4">
                <img id="poster" alt="Movie Poster">
            </div>
            <!-- Info section -->
            <div class="col-12 col-md-5 mb-4">
                <div class="card">
                    <div class="card-body">
                        <ul class="list-unstyled movie-info-container">
                            <li><span id="year"></span></li>
                            <li><span id="genre"></span></li>
                            <li><strong>Runtime:</strong> <span id="runtime"></span></li>
                            <li><strong>Director:</strong> <span id="director"></span></li>
                            <li><strong>Writer(s):</strong> <span id="writer"></span></li>
                            <li><strong>Actors:</strong> <span id="actors"></span></li>
                            <li><strong>Language:</strong> <span id="language"></span></li>
                            <li><strong>Country:</strong> <span id="country"></span></li>
                            <li><strong>Awards:</strong> <span id="awards"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-3 mb-4">
                <!-- Ratings section -->
                <div class="row mb-4">
                    <div class="card">
                        <div class="card-body">
                            <ul class="list-unstyled font-weight-bold">
                                <li class="rating-container">
                                    <a id="imdbLink" class="ratings-logos mb-2" target="_blank"><img
                                            src="img/logos/IMDB_logo.svg" alt="IMDB logo">
                                    </a>
                                    <span id="imdbRating"></span>
                                </li>
                                <li class="rating-container">
                                    <a id="rottenTomatoesLink" class="ratings-logos" target="_blank"><img
                                            src="img/logos/Rotten_Tomatoes_logo.svg" alt="Rotten Tomatoes logo">
                                    </a>
                                    <span id="rottenTomatoesRating"></span>
                                </li>
                                <li class="rating-container">
                                    <a id="metacriticLink" class="ratings-logos" target="_blank"><img
                                            src="img/logos/Metacritic_logo.svg" alt="Metacritic logo">
                                    </a>
                                    <span id="metacriticRating"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- Trailer section -->
                <div class="row">
                    <div class="image-container">
                        <img id="placeholderImage">
                        <div class="play-button-overlay">
                            <i class="fa-solid fa-play"></i>
                        </div>
                    </div>
                    <div class="trailer-wrapper" style="display:none">
                        <iframe id="trailerPlayer" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
        <!-- Plot section -->
        <div class="mb-4">
            <ul class="list-unstyled">
                <li><strong id="plot"></strong></li>
            </ul>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SimpleLightbox plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    <!-- Font Awesome icons -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script src="js/api-keys.js"></script>
    <script src="js/movie-details.js"></script>
    <script src="js/movie-search.js"></script>
    <script src="js/movie-keyboard-navigation.js"></script>
    <script src="js/hide-suggestions.js"></script>
    <script src="js/genre-filter.js"></script>
    <script src="js/youtube-api.js"></script>
</body>

</html>
