<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="movieTitle">Movie Info</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/movie-page-styles.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1 id="title" class="mb-4"></h1>

        <div class="row mb-4">
            <div class="col-md-4 mb-4 mb-md-0">
                <img id="poster" class="img-fluid rounded" alt="Movie Poster">
            </div>
            <div class="col-md-8">
                <dl class="row">
                    <dt class="col-sm-3">Year:</dt>
                    <dd class="col-sm-9" id="year"></dd>
                    
                    <dt class="col-sm-3">Rated:</dt>
                    <dd class="col-sm-9" id="rated"></dd>
                    
                    <dt class="col-sm-3">Released:</dt>
                    <dd class="col-sm-9" id="released"></dd>
                    
                    <dt class="col-sm-3">Runtime:</dt>
                    <dd class="col-sm-9" id="runtime"></dd>
                    
                    <dt class="col-sm-3">Genre(s):</dt>
                    <dd class="col-sm-9" id="genre"></dd>
                    
                    <dt class="col-sm-3">Director:</dt>
                    <dd class="col-sm-9" id="director"></dd>
                    
                    <dt class="col-sm-3">Writer(s):</dt>
                    <dd class="col-sm-9" id="writer"></dd>
                    
                    <dt class="col-sm-3">Actors:</dt>
                    <dd class="col-sm-9" id="actors"></dd>
                    
                    <dt class="col-sm-3">Plot:</dt>
                    <dd class="col-sm-9" id="plot"></dd>
                    
                    <dt class="col-sm-3">Language:</dt>
                    <dd class="col-sm-9" id="language"></dd>
                    
                    <dt class="col-sm-3">Country:</dt>
                    <dd class="col-sm-9" id="country"></dd>
                    
                    <dt class="col-sm-3">Awards:</dt>
                    <dd class="col-sm-9" id="awards"></dd>
                </dl>
            </div>
        </div>

        <div class="mb-4">
            <h4>Ratings</h4>
            <ul class="list-unstyled">
                <li><strong>IMDB:</strong> <span id="imdbRating"></span></li>
                <li><strong>Rotten Tomatoes:</strong> <span id="rottenTomatoesRating"></span></li>
                <li><strong>Metacritic:</strong> <span id="metacriticRating"></span></li>
            </ul>
        </div>

        <a id="imdbLink" class="btn btn-primary mb-4" target="_blank">View on IMDb</a>
        <br>
        <a id="return" href="index.html">Return to Homepage</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>

    <script>
        // Movie data will be passed as a query string
        const urlParams = new URLSearchParams(window.location.search);
        const movieData = JSON.parse(urlParams.get('movieData'));

        document.getElementById('title').textContent = movieData.Title;
        document.getElementById('year').textContent = movieData.Year;
        document.getElementById('rated').textContent = movieData.Rated;
        document.getElementById('released').textContent = movieData.Released;
        document.getElementById('runtime').textContent = movieData.Runtime;
        document.getElementById('genre').textContent = movieData.Genre;
        document.getElementById('director').textContent = movieData.Director;
        document.getElementById('writer').textContent = movieData.Writer;
        document.getElementById('actors').textContent = movieData.Actors;
        document.getElementById('plot').textContent = movieData.Plot;
        document.getElementById('language').textContent = movieData.Language;
        document.getElementById('country').textContent = movieData.Country;
        document.getElementById('awards').textContent = movieData.Awards;
        document.getElementById('poster').src = movieData.Poster;

        // Ratings
        const imdbRating = movieData.Ratings.find(r => r.Source === "Internet Movie Database")?.Value || "N/A";
        const rottenTomatoesRating = movieData.Ratings.find(r => r.Source === "Rotten Tomatoes")?.Value || "N/A";
        const metacriticRating = movieData.Ratings.find(r => r.Source === "Metacritic")?.Value || "N/A";
        document.getElementById('imdbRating').textContent = imdbRating;
        document.getElementById('rottenTomatoesRating').textContent = rottenTomatoesRating;
        document.getElementById('metacriticRating').textContent = metacriticRating;

        // IMDb link
        document.getElementById('imdbLink').href = `https://www.imdb.com/title/${movieData.imdbID}`;
    </script>
</body>

</html>
