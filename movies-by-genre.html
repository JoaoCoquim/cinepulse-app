<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies by Genre</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Core theme CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">
    <link href="css/movies-by-genre-styles.css" rel="stylesheet">
    <link href="css/carousel-movie-cards.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html"><img class="main_logo" src="img/logos/cinepulse_logo.png"
                    alt="CinePulse Logo"></a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <!-- Search Bar -->
                <div class="mx-auto" id="searchContainer">
                    <div class="dropdown">
                        <button class="dropbtn btn btn-light"><strong>Filter</strong><i
                                class="fa-solid fa-caret-down"></i></button>
                        <div id="filterDropdown" class="dropdown-content"></div>
                    </div>
                    <input type="text" class="btn btn-light" id="searchInputField" aria-label="Movie search input"
                        placeholder="Search for other movies..." autocomplete="off">
                    <ul id="suggestionsList" class="list-group"></ul>
                    <span id="warnings" style="display: none;"></span>
                </div>
                <!-- Nav links -->
                <ul class="navbar-nav my-2 my-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Homepage</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main body section -->
    <div class="container mt-4 main-body">
        <h1 id="title" class="mb-4">Movies by Genre</h1>
    </div>
        <!-- What to watch-->
        <section class="page-section" id="what-to-watch">
            <div class="container px-4 px-lg-5">
                <h2 class="text-center mt-0">Popular movies</h2>
                <hr class="divider" />
    
                <!-- Bootstrap Carousel -->
                <div id="movieCarousel" class="carousel slide" data-bs-ride="false">
                    <!-- Carousel Inner -->
                    <div class="carousel-inner">
                        <!-- Slide 1 (active) -->
                        <div class="carousel-item active">
                            <div class="row">
                                <!-- Movie Card Template -->
                                <div id="movie-card-template" class="col-xl-3 col-md-3 col-sm-6 col-12 text-center"
                                    style="display: none;">
                                    <div class="card mt-4">
                                        <a class="card-link" target="_blank">
                                            <img class="card-img">
                                            <div class="card-body">
                                                <h5 class="card-title"></h5>
                                            </div>
                                        </a>
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item">
                                                <a class="imdbRating" target="_blank">
                                                    <img src="img/logos/IMDB_logo.svg" class="ratings-logos"
                                                        alt="IMDB logo">
                                                </a>
                                            </li>
                                            <li class="list-group-item">
                                                <a class="rottenTomatoesRating" target="_blank">
                                                    <img src="img/logos/Rotten_Tomatoes_logo.svg" class="ratings-logos"
                                                        alt="Rotten Tomatoes logo">
                                                </a>
                                            </li>
                                            <li class="list-group-item">
                                                <a class="metacriticRating" target="_blank">
                                                    <img src="img/logos/Metacritic_logo.svg" class="ratings-logos"
                                                        alt="Metacritic logo">
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Slide 2 -->
                        <div class="carousel-item">
                            <div class="row"></div>
                        </div>
                        <!-- Slide 3 -->
                        <div class="carousel-item">
                            <div class="row"></div>
                        </div>
                        <!-- Slide 4 -->
                        <div class="carousel-item">
                            <div class="row"></div>
                        </div>
                    </div>
                    <!-- Carousel Controls -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#movieCarousel"
                        data-bs-slide="prev">
                        <i class="fas fa-chevron-left"></i>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#movieCarousel"
                        data-bs-slide="next">
                        <i class="fas fa-chevron-right"></i>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <!-- End of Bootstrap Carousel -->
            </div>
        </section>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SimpleLightbox plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script src="js/api-keys.js"></script>
    <script src="js/movie-search.js"></script>
    <script src="js/movie-keyboard-navigation.js"></script>
    <script src="js/hide-suggestions.js"></script>
    <script src="js/search-filter-dropdown.js"></script>
    <script src="js/movie-genre-filter.js"></script>
    <script src="js/filtered-movies.js"></script>
</body>

</html>
